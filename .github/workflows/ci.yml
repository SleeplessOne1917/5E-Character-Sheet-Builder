name: 5E Character Sheet Builder CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test the App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      
      - name: Install yarn
        run: npm i -g yarn
      
      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test

  lint:
    name: Lint the App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      
      - name: Install yarn
        run: npm i -g yarn
      
      - name: Install dependencies
        run: yarn

      - name: Run linter
        run: yarn lint

    github-release:
      name: Github Release
      runs-on: ubuntu-latest
      needs: [test, lint]
      if: ${{ github.event_name == 'push' && github.repository == 'abias1122/5E-Character-Sheet-Builder' }}
      outputs:
        new_release_published: ${{ steps.semantic.outputs.new_release_published}}
        version: ${{ steps.semantic.outputs.new_release_version }}
      steps:
        - name: Checkout latest code
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: Semantic Release
          id: semantic
          uses: cycjimmy/semantic-release-action@v3
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}